<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoHeart - Emotional Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>EchoHeart - Emotional Support AI</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I'm EchoHeart. How can I help you today?</div>
        </div>
        <form class="chat-input" id="chat-form" onsubmit="return sendMessage();">
            <input type="text" id="user-input" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
